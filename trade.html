<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet-trade" href="./assets/css/trade.css" ">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">Pok√©Trade.io</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Disabled</a>
                </li>
              </ul>
            </div>
        </nav>
    </header>

    <main>
        <div id='tradeContainer'></div>
            <div class='row' id='tradeMyCards'>
                <form id='mySearch'>
                    <input
                        id='mySearchInput'
                        type='search'
                        placeholder='search'
                        aria-label='search'
                    >
                    <button id='collectionSearchBtn' type='submit'>(s)</button>
                </form>
                <div class='container'>
                    <div class='card'>
                        <!-- Create this element in JQuery getting api img and appending to <p> -->
                        <div id='img-holder'>
                        </div>
                        <!-- Create <p> elements and append to card-content -->
                        <div class='card-content'></div>
                    </div>
                </div>
            </div>
            <div class='row' id='matchSelection'>
                <button id='matchBtn'>Match</button>
                <div><p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad velit voluptas voluptatibus doloribus, natus architecto obcaecati earum hic deleniti quam!</p></div>
            </div>
            <div id='tradeNewCards' class='row'>                
                <form id='tradeSearch'>
                    <input
                        id='tradeSearchInput'
                        type='search'
                        placeholder='search'
                        aria-label='search'
                    >
                    <button id='tradeSearchBtn' type='submit'>(s)</button>
                </form>
                <div class='container'>
                    <div class='card'>
                        <!-- Create this element in JQuery getting api img and appending to <p> -->
                        <div id='trade-img-holder'>
                        </div>
                        <!-- Create <p> elements and append to card-content -->
                        <div class='card-content'></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets\js\trade.js"></script>
</body>
</html>
