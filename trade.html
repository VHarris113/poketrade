    <main>
        <div id='tradeContainer'>
            <div class="row tradeContentRow">

                <!-- left search card from card collections -->
                <div class="col-md-2 displayColumn">
                    <div id="collectionResults" class="col-md-12">
                    </div>
                    <div id="tradeEval">
                        <div id="goodTrade" class="hidden">
                            <img src="assets/images/pokemon_good.jpg" alt="Pokemon Good Trade" class="goodBadImage">
                            <div>Good Trade!</div>
                        </div>
                        <div id="badTrade" class="hidden"><img src="assets/images/pokemon_bad.png"
                                alt="Pokemon bad trade" class="goodBadImage">
                            <div>Bad Trade!</div>
                        </div>
                    </div>
                </div>

                <!-- 2nd column - displays cards from current collection sought for trade -->
                <div class='col-md-4' id='tradeMyCards'>

                    <div><button class="btn" id='collection-to-trade' class="mb-2" type='button'>Add to Trade</button>
                    </div>

                    <div class='container'>
                        <div id="my-trade-display"></div>
                    </div>
                    <div class="convertedPriceRow">
                        <span id="myCollectionTotal" class="hidden"></span>
                        <span class="convertedPrice" id="convertedPrice1"></span>
                    </div>
                </div>


                <!-- 3rd column displaying card sought to trade for -->
                <div id='tradeNewCards' class='col-md-4'>
                    <div>
                        <form id='tradeSearch' class="display-inline">
                            <input id='tradeSearchInput' type='search' placeholder='search' aria-label='search'>
                            <button class="btn" id='tradeSearchBtn' type='submit'>Search</button>
                            <button class="btn" id="partner-add-to-trade" type="button">Add to trade</button>
                        </form>
                    </div>

                    <div class='container background'>
                        <!-- Create this element in JQuery getting api img and appending to <p> -->
                        <div id='trade-img-holder'>
                        </div>
                        <!-- Create <p> elements and append to card-content -->
                    </div>
                    <div class="convertedPriceRow">
                        <span id="tradeCollectionTotal" class="hidden"></span>
                        <span class="convertedPrice" id="convertedPrice2"></span>
                    </div>
                </div>
                <div id="sideContainer" class="col-md-2 displayColumn2">
                    <div id="searchResults" class="col-md-12">
                    </div>
                    <div id='matchSelection'>
                        <!-- presents good trade / bad trade image depending on comparison -->
                        <!-- <div id="tradeEval" class="blank">
                            <div id="goodTrade" class="hidden"><img src="assets/images/pokemon_good.jpg" alt="Pokemon Good Trade" class="goodBadImage"> Good Trade!</div>
                            <div id="badTrade" class="hidden"><img src="assets/images/pokemon_bad.png" alt="Pokemon bad trade" class="goodBadImage">Bad Trade!</div>
                        </div> -->
                        <button id='matchBtn' class="middleButtons">Match</button>

                        <form action="/action_page.php" class="dropDownMenu">
                            <select name="currency" id="currency" class="options">
                                <option value="select currency">Select Currency</option>
                            </select>
                        </form>
                    </div>
                </div>
            </div>
        </div>
